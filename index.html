<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Jogo Papa Louie</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #ffe4c4;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    background: #d35400;
    width: 100%;
    color: white;
    padding: 20px;
    font-size: 2em;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 4px 6px #b24300;
  }
  main {
    background: white;
    margin: 20px;
    padding: 20px;
    border-radius: 15px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 6px 10px rgba(0,0,0,0.1);
  }
  .order, .build-area, .ingredients, .status {
    margin-bottom: 20px;
  }
  h2 {
    margin-bottom: 10px;
  }
  .order-list {
    display: flex;
    gap: 10px;
  }
  .ingredient-icon {
    font-size: 2.5em;
    user-select: none;
  }
  .order-ingredient {
    font-size: 2em;
  }
  .build-area {
    min-height: 120px;
    background: #f7f7f7;
    border: 2px dashed #d35400;
    border-radius: 15px;
    padding: 15px;
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    color: #999;
  }
  .build-ingredient {
    font-size: 3em;
    cursor: pointer;
    user-select: none;
  }
  .ingredients {
    display: flex;
    gap: 15px;
    justify-content: center;
  }
  .ingredients div {
    background: #f39c12;
    border-radius: 12px;
    padding: 10px;
    cursor: pointer;
    box-shadow: 0 4px 7px rgba(0,0,0,0.2);
    transition: background-color 0.3s;
    user-select: none;
  }
  .ingredients div:hover {
    background: #f1c40f;
  }
  button {
    background: #d35400;
    border: none;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1em;
    box-shadow: 0 4px 6px #b24300;
    transition: background-color 0.3s;
  }
  button:hover {
    background: #e67e22;
  }
  .status {
    font-weight: bold;
    font-size: 1.3em;
    min-height: 30px;
    text-align: center;
  }
  .score {
    text-align: right;
    font-size: 1.3em;
    margin-bottom: 10px;
    color: #d35400;
    font-weight: bold;
  }
</style>
</head>
<body>
<header>Mini Jogo Papa Louie - Fa√ßa os Sandu√≠ches!</header>
<main>
  <div class="score">Pontos: <span id="score">0</span></div>

  <div class="order">
    <h2>Pedido do Cliente:</h2>
    <div id="orderList" class="order-list"></div>
  </div>

  <div class="build-area" id="buildArea" title="Clique nos ingredientes abaixo para montar o sandu√≠che">Nenhum ingrediente adicionado</div>

  <div class="ingredients">
    <div data-ingredient="p√£o" title="P√£o">üçû</div>
    <div data-ingredient="alface" title="Alface">ü•¨</div>
    <div data-ingredient="queijo" title="Queijo">üßÄ</div>
    <div data-ingredient="hamb√∫rguer" title="Hamb√∫rguer">üçî</div>
    <div data-ingredient="tomate" title="Tomate">üçÖ</div>
    <div data-ingredient="cebola" title="Cebola">üßÖ</div>
  </div>

  <div style="text-align:center; margin-top: 15px;">
    <button id="serveBtn">Servir Sandu√≠che</button>
    <button id="clearBtn" style="margin-left: 15px; background:#7f8c8d;">Limpar</button>
  </div>

  <div class="status" id="statusMsg"></div>
</main>

<script>
  const orders = [
    ['p√£o','hamb√∫rguer','queijo','p√£o'],
    ['p√£o','hamb√∫rguer','alface','tomate','p√£o'],
    ['p√£o','queijo','hamb√∫rguer','cebola','p√£o'],
    ['p√£o','alface','tomate','queijo','hamb√∫rguer','p√£o'],
    ['p√£o','hamb√∫rguer','queijo','cebola','tomate','p√£o']
  ];

  let currentOrderIndex = 0;
  let currentBuild = [];
  let score = 0;

  const orderList = document.getElementById('orderList');
  const buildArea = document.getElementById('buildArea');
  const scoreEl = document.getElementById('score');
  const statusMsg = document.getElementById('statusMsg');
  const serveBtn = document.getElementById('serveBtn');
  const clearBtn = document.getElementById('clearBtn');

  // Fun√ß√£o para mostrar o pedido atual
  function showOrder() {
    orderList.innerHTML = '';
    const order = orders[currentOrderIndex];
    order.forEach(item => {
      const span = document.createElement('span');
      span.className = 'order-ingredient';
      span.textContent = ingredientEmoji(item);
      span.title = capitalize(item);
      orderList.appendChild(span);
    });
  }

  // Fun√ß√£o para mostrar o sandu√≠che sendo montado
  function showBuild() {
    buildArea.innerHTML = '';
    if(currentBuild.length === 0) {
      buildArea.textContent = 'Nenhum ingrediente adicionado';
      buildArea.style.color = '#999';
      return;
    }
    buildArea.style.color = '#222';
    currentBuild.forEach((item, index) => {
      const span = document.createElement('span');
      span.className = 'build-ingredient';
      span.textContent = ingredientEmoji(item);
      span.title = capitalize(item);
      // Permite remover ingrediente clicando nele
      span.addEventListener('click', () => {
        removeIngredient(index);
      });
      buildArea.appendChild(span);
    });
  }

  // Converte nome do ingrediente para emoji
  function ingredientEmoji(name) {
    switch(name) {
      case 'p√£o': return 'üçû';
      case 'hamb√∫rguer': return 'üçî';
      case 'queijo': return 'üßÄ';
      case 'alface': return 'ü•¨';
      case 'tomate': return 'üçÖ';
      case 'cebola': return 'üßÖ';
      default: return '?';
    }
  }

  // Capitaliza primeira letra
  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  // Adiciona ingrediente ao sandu√≠che
  document.querySelectorAll('.ingredients div').forEach(div => {
    div.addEventListener('click', () => {
      currentBuild.push(div.dataset.ingredient);
      showBuild();
      statusMsg.textContent = '';
    });
  });

  // Remove ingrediente pelo √≠ndice (clicando no ingrediente montado)
  function removeIngredient(index) {
    currentBuild.splice(index, 1);
    showBuild();
  }

  // Bot√£o limpar
  clearBtn.addEventListener('click', () => {
    currentBuild = [];
    showBuild();
    statusMsg.textContent = '';
  });

  // Verifica se o sandu√≠che montado bate com o pedido
  function checkOrder() {
    const order = orders[currentOrderIndex];
    if(order.length !== currentBuild.length) return false;

    for(let i = 0; i < order.length; i++) {
      if(order[i] !== currentBuild[i]) return false;
    }
    return true;
  }

  // Serve o sandu√≠che
  serveBtn.addEventListener('click', () => {
    if(currentBuild.length === 0) {
      statusMsg.textContent = 'Adicione ingredientes antes de servir!';
      return;
    }

    if(checkOrder()) {
      score += 10;
      statusMsg.style.color = 'green';
      statusMsg.textContent = 'Pedido correto! +10 pontos';
      currentOrderIndex = (currentOrderIndex + 1) % orders.length;
      currentBuild = [];
      showOrder();
      showBuild();
      scoreEl.textContent = score;
    } else {
      statusMsg.style.color = 'red';
      statusMsg.textContent = 'Pedido incorreto, tente novamente!';
    }
  });

  // Inicializa o jogo
  showOrder();
  showBuild();
</script>
</body>
</html>
